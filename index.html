<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>skills_learned</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="ui/bootstrap-select/dist/css/bootstrap-select.min.css">
  <!-- <link rel="stylesheet" href="node_modules/ch-select-picker/src/scss/select-picker.scss" type="text/css"> -->
  <link rel="stylesheet" href="style.scss">
</head>

<body>
  {% set base = '.' %}
  {% include template-navbar.html %}
  <div class="container-fluid pt-10">
    <div class="row">
      <div class="col-md-4">
        <span class="graph_charts">Show Highest Score Run By Player</span>
        <div id="lineChartPlayerWise" class="chart_background_size" style="background-color:lightpink; color: blueviolet;"></div>
      </div>
      <div class="col-md-4">
        <span class="graph_charts">Show Highest Score Run By Team</span>
        <div id="lineChartTeamWise" class="chart_background_size" style="background-color:lightblue; color: blueviolet;"></div>
      </div>
      <div class="col-md-4">
        <span class="graph_charts">Show Most Sixes hit By Player</span>
        <div id="barChartMostSixesByPlayer" class="chart_background_size" style="background-color:lightgoldenrodyellow; color: blueviolet;"></div>
      </div>
    </div>
    <div class="row pt-2">
      <div class="col-md-4">
        <span class="graph_charts">Show Most IPL Trophy Won By Team</span>
        <div id="pieChartMostIPLTrophyWon" class="chart_background_size" style="background-color: lightseagreen"></div>
      </div>
    </div>
  </div>
  <!-- TODO: Filter bars -->
  <!-- .container-fluid -->
  <script src="ui/jquery/dist/jquery.min.js"></script>
  <script src="ui/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="ui/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
  <script src="ui/lodash/lodash.min.js"></script>
  <script src="ui/g1/dist/g1.min.js"></script>
  <script src="ui/d3v5/dist/d3.min.js"></script>
  <script src="node_modules/d3-tip/dist/index.js"></script>
  <script src="js/main.js" type="module"></script>
  <!-- <script type="module">
    import chSelectPicker from 'https://cdn.jsdelivr.net/npm/ch-select-picker@1.1.0/+esm'
  </script> -->
</body>

</html>
